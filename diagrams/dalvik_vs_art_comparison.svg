     id="text42">Principais Diferenças Arquiteturais</text>
  <text
     x="65.97953"
     y="670.57019"
     font-family="Arial, sans-serif"
     font-size="12px"
     font-weight="bold"
     fill="#e74c3c"
     id="text43">Características do Dalvik:</text>
  <text
     x="65.97953"
     y="690.57019"
     font-family="Arial, sans-serif"
     font-size="11px"
     fill="#2c3e50"
     id="text44">• Máquina virtual baseada em registradores com JIT compilation em tempo de execução</text>
  <text
     x="65.97953"
     y="705.57019"
     font-family="Arial, sans-serif"
     font-size="11px"
     fill="#2c3e50"
     id="text45">• Interpretação de DEX bytecode com compilação seletiva de hot spots</text>
  <text
     x="65.97953"
     y="720.57019"
     font-family="Arial, sans-serif"
     font-size="11px"
     fill="#2c3e50"
     id="text46">• Mark sweep garbage collection com tempos de pausa mais longos</text>
  <text
     x="65.97953"
     y="735.57019"
     font-family="Arial, sans-serif"
     font-size="11px"
     fill="#2c3e50"
     id="text47">• Menor uso de memória, mas desempenho de execução mais lento</text>
  <text
     x="615.97955"
     y="670.57019"
     font-family="Arial, sans-serif"
     font-size="12px"
     font-weight="bold"
     fill="#e67e22"
     id="text48">Características do ART:</text>
  <text
     x="615.97955"
     y="690.57019"
     font-family="Arial, sans-serif"
     font-size="11px"
     fill="#2c3e50"
     id="text49">• Ahead-of-time compilation com profile-guided optimization</text>
  <text
     x="615.97955"
     y="705.57019"
     font-family="Arial, sans-serif"
     font-size="11px"
     fill="#2c3e50"
     id="text50">• Execução de native code com estratégia híbrida de AOT/JIT compilation</text>
  <text
     x="615.97955"
     y="720.57019"
     font-family="Arial, sans-serif"
     font-size="11px"
     fill="#2c3e50"
     id="text51">• Concurrent generational garbage collection com tempos de pausa reduzidos</text>
  <text
     x="615.97955"
     y="735.57019"
     font-family="Arial, sans-serif"
     font-size="11px"
     fill="#2c3e50"
     id="text52">• Maior uso de memória, mas desempenho de execução significativamente melhorado</text>
